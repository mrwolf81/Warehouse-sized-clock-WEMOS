<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>About</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="Icons/favicon.svg">
    </head>
<body>
    
<!--navagation bar-->
<ul class="topnav">
    <li><a href="/">Home<span class="homeicon"></span></a>about</li>
    <li class="dropdown" style="float: right; align-content: center;">
        <a href="javascript:void(0)" class="dropbtn"><span class="settingicon"></span></a>
        <div class="dropdown-content">
            <a href="alarmsettings.html"><span class="alarmicon"></span><span>Alarm</span></a>
            <a href="wifisettings.html"><span class="wifiicon"></span>Wifi</a>
            <a href="systemsettings.html"><span class="systemicon"></span>System</a>
            <a href="about.html"><span class="abouticon"></span>About</a>
        </div>
    </li>
</ul>
<header><h2 class="systemsetting">LED Wifi Clock</h2></header>

<section>
  <div>
    <table class="maintable">
      <tr class="maintime">
        <th><span class="clockicon"></span></th>
        <th><span class="text">Time : </span></th>
        <th><span class="text" id="maintime">%MAINTIME%</span></th>
        <th><span class="text" id="mainampm" style="font-size: small;">%MAINAMPM%</span></th>
      </tr>
      <tr class="maindate">
        <th><span class="dateicon"></span></th>
        <th><span class="text">Date : </span></th>
        <th><span class="text" id="maindate">%MAINDATE%</span></th>
      </tr>
      <tr class="maintemp">
        <th><span class="tempicon"></span></th>
        <th><span class="text">Temperature : </span></th>
        <th><span class="text" id="temperature">%TEMPERATURE%</span></th>
        <th><sup class="units; text">&deg;C</sup></th>
      </tr>
      <tr class="mainhumid">
        <th><span class="humidicon"></span></th>
        <th><span class="text">Humidity : </span></th>
        <th><span class="text" id="humidity">%HUMIDITY%</span></th>
        <th><sup class="units; text">&#37;RH</sup></th>
      </tr>
      <tr class="mainwifi">
        <th><span class="wifiicon2"></span></th>
        <th><span class="text2">Connected to: </span></th>
        <th><span class="text2" id="SSID">%SSID%</span></th>
      </tr>
    </table>
  </div>
</section>
</body>
</html>
