                  <span class="wifitext" id="SSID">%SSID%</span><br><br>

        <div class="p-4 needs-validation wifitext">
            <form action="/wifi" target="hidden-form">

                <input type="ssid" id="ssid" name="ssid" required><br><br>

          <div class="data restart">
            <form action="/reboot">
              <p style="font-size: small; color: red;">restart required to connect to new WIFI settings</p>
            </form>
        </div>
      </div>
    </section>
</body>
<script>
  (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      
      form.classList.add('was-validated')
    }, false)
  })
})()


  
</script>
