<header><h2 class="systemsetting">Wifi Settings</h2></header>

<section>
  <div>
    <table class="wifitable">
      <tr class="currentwifi">
        <th><span>Current Wifi Settings</span></th>
      </tr>
      <tr class="currentwifi">
        <th><span class="wifitext">SSID : </span></th>
      </tr>
      <tr class="currentwifi">
        <th><span class="wifitext" id="SSID">%SSID%</span></th>
      </tr>
    </table>
  </div>
</section>

<section class="wifiinput">
  <form action="/wifi" target="hidden-form">
    <span>Enter New Wifi Settings</span><br><br>
    <label for="ssid">SSID</label><br>
    <input type="ssid" id="ssid" name="ssid" required><br><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Submit" onclick="submitMessage()">
</form>
<p style="font-size: medium; color: rgb(147, 22, 22);">restart required to connect to new WIFI settings</p>
</section>

</body>
<script>
  (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      
      form.classList.add('was-validated')
    }, false)
  })
})()


  
</script>
